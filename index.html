<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pediakuu Payment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="payment-card">
      <h2>Halaman Pembayaran</h2>
      <div class="payment-options">
        <div class="payment-option" id="qris-payment">
          <img
            src="https://files.catbox.moe/3is3vh.jpg"
            alt="QRIS Zax 144p"
          />
          <button onclick="startQRISPayment()">Qʀɪꜱ ᴀʟʟ ᴘᴀʏᴍᴇɴᴛ</button>
        </div>
        <div class="payment-option" id="dana-payment">
          <img
            src="https://files.catbox.moe/6jtvll.png"
            alt="DANA Zax 144p"
          />
          <button onclick="startDanaPayment()">ɴᴏᴍᴏʀ ᴅᴀɴᴀ</button>
        </div>
      </div>
    </div>
  </div>
  <footer>&copy; 2025 fearlessfiend66 | All Rights Reserved</footer>

  <script src="script.js"></script>
</body>
</html>
