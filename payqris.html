<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran via QRIS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #2e2e2e, #434343);
      color: white;
      display: flex;
      flex-direction: column;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 16px;
      margin-bottom: 30px;
      color: #cccccc;
    }

    .qris-img {
      width: 100%;
      max-width: 300px;
      border: 6px solid white;
      border-radius: 12px;
      margin-bottom: 20px;
      pointer-events: none; /* hanya gambar tidak bisa disentuh */
    }

    .note {
      font-size: 14px;
      color: #aaaaaa;
      margin-bottom: 20px;
    }

    .btn-download {
      background: linear-gradient(135deg, #444, #666);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      border: 2px solid white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-download:hover {
      background: linear-gradient(135deg, #666, #888);
    }

    footer {
      background: linear-gradient(135deg, #000000, #2e2e2e);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <main>
    <div class="container">
      <img src="https://ar-hosting.pages.dev/1747611980429.png" alt="Logo" class="logo"/>
      <div class="title">Q Ä…™Íú± ·¥Ä ü ü ·¥ò·¥Ä è·¥ç·¥á…¥·¥õ</div>
      <div class="desc">üóø</div>
      <img id="qrisImage" src="https://ar-hosting.pages.dev/1747609852613.jpg" alt="QRIS" class="qris-img" />
      <div class="note">Íú±…™ ü·¥Ä·¥ã·¥Ä…¥ Íú±·¥Ñ·¥Ä…¥ ·¥Ä·¥õ·¥Ä·¥ú ·¥ú…¥·¥Ö·¥ú ú …¢·¥Ä·¥ç ô·¥Ä Ä Q Ä…™Íú± …™…¥…™.</div>
      <button class="btn-download" onclick="autoDownloadQRIS()">‚¨á Unduh Gambar QRIS</button>
    </div>
  </main>

  <footer>&copy; 2025 fearlessfiend66 | All Rights Reserved</footer>

  <!-- Musik -->
  <audio autoplay loop hidden>
    <source src="musik.mp3" type="audio/mpeg" />
    Browser tidak mendukung audio.
  </audio>

  <script>
    function autoDownloadQRIS() {
      const image = document.getElementById("qrisImage");
      const link = document.createElement("a");
      link.href = image.src;
      link.download = "qris-zax.jpg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Blok seleksi dan salin
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("selectstart", e => e.preventDefault());
    document.addEventListener("mousedown", e => e.preventDefault());
    document.addEventListener("touchstart", e => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
