<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran via QRIS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #2e2e2e, #434343);
      color: white;
      display: flex;
      flex-direction: column;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { transform: translateY(-30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); }
      70% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    .container {
      flex: 1;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideIn 1s ease-in-out;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
      border-radius: 50%;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      animation: fadeInText 1s ease-out 0.5s forwards;
      opacity: 0;
    }

    .desc {
      font-size: 16px;
      margin-bottom: 30px;
      color: #e0e0e0;
      animation: fadeInText 1s ease-out 0.7s forwards;
      opacity: 0;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .qris-img {
      width: 100%;
      max-width: 300px;
      border: 6px solid white;
      border-radius: 12px;
      animation: pulse 2s infinite;
      pointer-events: none; /* hanya gambar yang tidak bisa ditahan */
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #cccccc;
      animation: fadeInText 1s ease-out 1s forwards;
      opacity: 0;
    }

    .btn-download {
      margin-top: 25px;
      background: linear-gradient(135deg, #444, #666);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      border: 2px solid white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-download:hover {
      background: linear-gradient(135deg, #666, #888);
    }

    footer {
      background: linear-gradient(135deg, #000000, #2e2e2e);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

  <script>
    function autoDownloadQRIS() {
      const link = document.createElement('a');
      link.href = document.getElementById('qrisImage').src;
      link.download = 'qris-zax.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Blok seleksi teks & salin manual
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("selectstart", e => e.preventDefault());
    document.addEventListener("mousedown", e => e.preventDefault());
    document.addEventListener("touchstart", e => e.preventDefault(), { passive: false });
  </script>
