<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran via QRIS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #2e2e2e, #434343);
      color: white;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 16px;
      margin-bottom: 30px;
      color: #cccccc;
    }

    .qris-img {
      width: 100%;
      max-width: 300px;
      border: 6px solid white;
      border-radius: 12px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    .note {
      font-size: 14px;
      color: #aaaaaa;
      margin-bottom: 20px;
    }

    .btn-download {
      background: linear-gradient(135deg, #444, #666);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      border: 2px solid white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-download:hover {
      background: linear-gradient(135deg, #666, #888);
    }

    footer {
      background: linear-gradient(135deg, #000000, #2e2e2e);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="container">
    <img src="qris-zax.jpg" alt="QRIS" class="qris-img" id="qrisImage" />
    <div class="title">Qʀɪꜱ ᴀʟʟ ᴘᴀʏᴍᴇɴᴛ</div>
    <div class="desc">Scan untuk bayar dengan Gopay, DANA, atau OVO</div>
    <div class="note">Klik tombol di bawah untuk mengunduh gambar QRIS ini.</div>
    <button class="btn-download" onclick="downloadQRIS()">⬇ Unduh Gambar QRIS</button>
  </div>

  <footer>&copy; 2025 fearlessfiend66 | All Rights Reserved</footer>

  <!-- Musik -->
  <audio autoplay loop hidden>
    <source src="musik.mp3" type="audio/mpeg" />
    Browser tidak mendukung audio.
  </audio>

  <script>
    function downloadQRIS() {
      const link = document.createElement('a');
      link.href = 'qris-zax.jpg';
      link.download = 'qris-zax.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Proteksi: cegah salin/copy
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("selectstart", e => e.preventDefault());
    document.addEventListener("mousedown", e => {
      if (e.target.tagName !== 'IMG') e.preventDefault();
    });
    document.addEventListener("touchstart", e => {
      if (e.target.tagName !== 'IMG') e.preventDefault();
    }, { passive: false });
  </script>
</body>
    </html>
