<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran via DANA</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2b2b2b, #3c3c3c);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .content-box {
      max-width: 400px;
      width: 100%;
      padding: 25px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 16px;
      margin-bottom: 30px;
      color: #cccccc;
    }

    .dana-number {
      font-size: 20px;
      font-weight: bold;
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      user-select: none;
    }

    .copy-btn {
      background: linear-gradient(135deg, #444, #666);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background: linear-gradient(135deg, #666, #888);
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #aaaaaa;
    }

    footer {
      background: #111;
      color: #ccc;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    #toast {
      visibility: hidden;
      min-width: 160px;
      background-color: #00c2ff;
      color: black;
      text-align: center;
      border-radius: 8px;
      padding: 10px 20px;
      position: fixed;
      z-index: 999;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      animation: fadein 0.3s, fadeout 0.3s 2.5s;
    }

    @keyframes fadein {
      from { top: 20px; opacity: 0; }
      to { top: 40px; opacity: 1; }
    }

    @keyframes fadeout {
      from { top: 40px; opacity: 1; }
      to { top: 20px; opacity: 0; }
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div class="container">
    <div class="content-box">
      <img src="https://ar-hosting.pages.dev/1747613355881.jpg" alt="ZAX" class="logo"/>
      <div class="title">TRANSFER KE ZAX TAMVAN</div>
      <div class="desc">Free Palestine ðŸ‡µðŸ‡¸</div>
      <div class="dana-number" id="danaNumber">0852 3873 2641</div>
      <button class="copy-btn" onclick="copyDANA()">COPY NUMBER</button>
      <div class="note">Pastikan nominal sudah sesuai sebelum melakukan pembayaran.</div>
    </div>
  </div>

  <footer>&copy; 2025 fearlessfiend66 | All Rights Reserved</footer>

  <!-- Toast -->
  <div id="toast">Nomor disalin!</div>

  <!-- SFX -->
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <script>
    function copyDANA() {
      const number = document.getElementById("danaNumber").textContent.trim();
      navigator.clipboard.writeText(number).then(() => {
        // mainkan suara klik
        const sfx = document.getElementById("clickSound");
        if (sfx && sfx.play) sfx.play();

        // tampilkan toast
        const toast = document.getElementById("toast");
        toast.className = "show";
        setTimeout(() => {
          toast.className = toast.className.replace("show", "");
        }, 2500);
      }).catch(err => {
        alert("Gagal menyalin: " + err);
      });
    }

    // Cegah seleksi teks manual
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("selectstart", e => e.preventDefault());
    document.addEventListener("mousedown", e => {
      if (e.target.id === "danaNumber") e.preventDefault();
    });
    document.addEventListener("touchstart", e => {
      if (e.target.id === "danaNumber") e.preventDefault();
    }, { passive: false });
  </script>
</body>
  </html>
